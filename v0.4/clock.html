<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock v0.4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .clock {
            text-align: center;
        }
        .time {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .toggle {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
  
  <h1>Clock v0.4</h1>

<div class="clock">
    <div id="time" class="time">00:00:00</div>
    <button id="toggleButton" class="toggle">Switch to 24-hour format</button>
</div>

<script>
    let is24HourFormat = false;

    function updateTime() {
        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        
        if (!is24HourFormat) {
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            document.getElementById("time").innerHTML = `${padTime(hours)}:${padTime(minutes)}:${padTime(seconds)} ${ampm}`;
        } else {
            document.getElementById("time").innerHTML = `${padTime(hours)}:${padTime(minutes)}:${padTime(seconds)}`;
        }
    }

    function padTime(unit) {
        return unit < 10 ? '0' + unit : unit;
    }

    document.getElementById("toggleButton").addEventListener('click', function() {
        is24HourFormat = !is24HourFormat;
        if (is24HourFormat) {
            this.textContent = "Switch to 12-hour format";
        } else {
            this.textContent = "Switch to 24-hour format";
        }
    });

    setInterval(updateTime, 1000); // Update time every second
    updateTime(); // Initial call to display time immediately
</script>

</body>
</html>
